<script>
	//.blur():El blurevento se envía a un elemento cuando se pierde el foco. Originalmente, este evento sólo era aplicable para formar elementos, tales como <input>. En los navegadores recientes, el dominio del evento se ha ampliado para incluir todos los tipos de elementos. Un elemento puede perder el enfoque a través de comandos de teclado, como la tecla Tab, o mediante clics del ratón en otro lugar de la página.
	$( "#other" ).click(function() {
  $( "#target" ).blur();
});

	// .change() :El changeevento se envía a un elemento cuando su valor cambia. Este evento se limita a <input>elementos, <textarea>cajas y <select>elementos. Para cuadros de selección, casillas de verificación y botones de radio, el evento se dispara inmediatamente cuando el usuario realiza una selección con el ratón, pero para los otros tipos de elementos se aplazó el caso hasta que el elemento pierde el foco.
$( ".target" ).change(function() {
  alert( "Handler for .change() called." );
});
	//.focus() :El focusevento se envía a un elemento cuando se queda seleccionado. Este evento es implícitamente aplicable a un conjunto limitado de elementos, tales como elementos de formulario ( <input>, <select>, etc.) y enlaces ( <a href>). En las últimas versiones de navegadores, el evento se puede ampliar para incluir todos los tipos de elementos por establecer explícitamente el elemento de tabindexpropiedad. Un elemento puede obtener el foco a través de comandos de teclado, como la tecla Tab, o mediante clics del ratón sobre el elemento.
//Elementos con enfoque generalmente se resaltan en alguna manera por el navegador, por ejemplo, con una línea de puntos que rodea el elemento. El enfoque se utiliza para determinar qué elemento es el primero en recibir eventos relacionados con el teclado.
$( "#other" ).click(function() {
  $( "#target" ).focus();
});
	//.focusin()
//El focusinevento se envía a un elemento cuando ésta, o cualquier elemento dentro de ella, queda seleccionado. Esto es distinto del enfoque evento en que es compatible con la detección del evento se centran en los elementos primarios (en otras palabras, es compatible con burbujeo de eventos).

$( "p" ).focusin(function() {
  $( this ).find( "span" ).css( "display", "inline" ).fadeOut( 1000 );
});

	// .focusout()
//El focusoutevento se envía a un elemento cuando ésta, o cualquier elemento dentro de ella, pierde el foco. Esto es distinto de la falta de definición de evento en que es compatible con la detección de la pérdida de concentración en elementos descendientes (en otras palabras, es compatible con burbujeo de evento).
var focus = 0,
  blur = 0;
$( "p" )
  .focusout(function() {
    focus++;
    $( "#focus-count" ).text( "focusout fired: " + focus + "x" );
  })
  .blur(function() {
    blur++;
    $( "#blur-count" ).text( "blur fired: " + blur + "x" );
  });
	// jquery.param()
//Crear una representación serializada de una matriz, un objeto plano, o un objeto jQuery adecuado para su uso en una cadena de consulta URL o petición Ajax. En caso de que se pasa un objeto jQuery, debe contener elementos de entrada con propiedades de nombre / valor
var myObject = {
  a: {
    one: 1,
    two: 2,
    three: 3
  },
  b: [ 1, 2, 3 ]
};
var recursiveEncoded = $.param( myObject );
var recursiveDecoded = decodeURIComponent( $.param( myObject ) );
 
alert( recursiveEncoded );
alert( recursiveDecoded );
//.select()
//El selectevento se envía a un elemento cuando el usuario realiza una selección de texto en su interior. Este evento se limita a <input type="text">los campos y <textarea>cajas.
$( "#target" ).select(function() {
  alert( "Handler for .select() called." );
});
// .serialize()
//El .serialize()método crea una cadena de texto en notación estándar de codificación URL. Se puede actuar sobre un objeto jQuery que ha seleccionado controles de formulario individuales, tales como <input>, <textarea>, y <select>:$( "input, textarea, select" ).serialize();


$( "form" ).on( "submit", function( event ) {
  event.preventDefault();
  console.log( $( this ).serialize() );
});

// .serializeArray()
//El .serializeArray()método crea una matriz de JavaScript de objetos, listo para ser codificada como una cadena JSON. Opera en una colección jQuery de formS y / o de forma controles. Los controles pueden ser de varios tipos:
$( "form" ).submit(function( event ) {
  console.log( $( this ).serializeArray() );
  event.preventDefault();
});

// .submit()
//El submitevento es enviado a un elemento cuando el usuario está intentando enviar un formulario. Sólo puede estar unido a <form>elementos. Las formas pueden ser presentadas ya sea haciendo clic en un explícito <input type="submit">, <input type="image">o <button type="submit">, o pulsando Entercuando ciertos elementos de formulario tiene el foco.
$( "#target" ).submit(function( event ) {
  alert( "Handler for .submit() called." );
  event.preventDefault();
});
// .val())
//Cuando el primer elemento de la colección es una select-multiple(es decir, un selectelemento con el multipleconjunto de atributo), .val()devuelve una matriz que contiene el valor de cada opción seleccionada. A partir de jQuery 3.0 , si no se seleccionan opciones, devuelve una matriz vacía; antes de jQuery 3.0 , devuelve null.
$.valHooks.textarea = {
  get: function( elem ) {
    return elem.value.replace( /\r?\n/g, "\r\n" );
  }
};// Efectos

// color animation
	jQuery UI efectos núcleo añade la posibilidad de animar propiedades de color usando rgb(),  rgba(), valores hexadecimales, o incluso nombres de colores tales como "aqua". Sólo tiene que incluir el archivo efectos núcleo de jQuery UI y .animate() ganará el apoyo para los colores.

Las siguientes propiedades son compatibles:

backgroundColor
borderBottomColor
borderLeftColor
borderRightColor
borderTopColor
color
columnRuleColor
outlineColor
textDecorationColor
textEmphasisColor
Soporte para la animación del color viene del plugin de jQuery en color . El plug-in de color dispone de varias funciones para trabajar con colores. Para obtener la documentación completa, consulte la documentación de jQuery color .

enlace de Clase Animaciones
Si bien hay casos de uso para la animación directamente las propiedades de color individual, a menudo es un mejor enfoque para contener los estilos en una clase. jQuery UI proporciona algunos métodos que animará la adición o eliminación de una clase CSS, específicamente .addClass(), .removeClass(),  .toggleClass(), y .switchClass(). Estos métodos determinar automáticamente qué propiedades necesidad de cambiar y aplicar las animaciones apropiadas.

<script>
	//removeClass()
	//Elimina la clase especificada (es) de cada uno del conjunto de elementos emparejados, mientras que la animación de todos los cambios de estilo.
	<html lang="en">
<head>
  <meta charset="utf-8">
  <title>removeClass demo</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <style>
  div {
    width: 100px;
    height: 100px;

    width: 200px;
    height: 200px;
    background-color: #00f;

<script>
	//temas y utilidades
	//posicionar un elemento con respecto al otro.
	<html lang="en">
<head>
  <meta charset="utf-8">
  <title>position demo</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
  <style>
  #targetElement {
    height: 200px;
    margin: 50px;
    background: #9cf;
  }
  .positionDiv {
    position: absolute;
    width: 75px;
    height: 75px;
    background: #080;
  }
  </style>
  <script src="//code.jquery.com/jquery-1.12.4.js"></script>
  <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>
<body>
 
<div id="targetElement">
  <div class="positionDiv" id="position1"></div>
  <div class="positionDiv" id="position2"></div>
  <div class="positionDiv" id="position3"></div>
  <div class="positionDiv" id="position4"></div>
</div>
 
<script>
$( "#position1" ).position({
  my: "center",
  at: "center",
  of: "#targetElement"
});
 
$( "#position2" ).position({
  my: "left top",
  at: "left top",
  of: "#targetElement"
});
 
$( "#position3" ).position({
  my: "right center",
  at: "right bottom",
  of: "#targetElement"
});
 
$( document ).mousemove(function( event ) {
  $( "#position4" ).position({
    my: "left+3 bottom-3",
    of: event,
    collision: "fit"
  });
});
</script>
 
</body>
</html>
</script>
<script>
	//Widget Factory
	//Crear plugins jQuery con estado utilizando la misma abstracción como todos los widgets jQuery UI.
	_setOptions: function( options ) {
  var that = this,
    resize = false;
 
  $.each( options, function( key, value ) {
    that._setOption( key, value );
    if ( key === "height" || key === "width" ) {
      resize = true;
    }
  });
 
  if ( resize ) {
    this.resize();
  }
}
</script>
</head>
<body>

</body>
</html>
